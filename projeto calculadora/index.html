<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
    <section id="ambiente">
        <section id="aparelho">
            <div id="calculadora">
                <form action="" id="interface">
                    <input type="text" name="screen" id="tela">
                    <button class="funcoes">%</button>
                    <button class="funcoes">CE</button>
                    <button class="funcoes">C</button>
                    <button class="funcoes">DEL</button>
                    <div class="funcoes2">
                        <button class="funcoes">÷</button>
                        <button class="funcoes">×</button>
                        <button class="funcoes">+</button>
                        <button class="funcoes">–</button>
                        <button class="funcoes">=</button>
                    </div>
                    <div class="numeros">
                        <button class="nums">1</button>
                        <button class="nums">2</button>
                        <button class="nums">3</button>
                        <button class="nums">4</button>
                        <button class="nums">5</button>
                        <button class="nums">6</button>
                        <button class="nums">7</button>
                        <button class="nums">8</button>
                        <button class="nums">9</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
